{% extends "layout.html" %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
          <div class="media-body">
            <h2><a class="article-title" href="#">{{ post.title }}</a></h2>
            <p class="article-content">{{ post.content }}</p>
          </div>
            <a class="author-title" href="#">{{ post.author }}</a>
        </article>
    {% endfor %}
{% endblock content %}
